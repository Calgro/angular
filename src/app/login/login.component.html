<div class="row" [ngStyle]="{'background-image': 'url('+login+')'}" *ngIf = "!authService.isAuthenticated()" style="height:100vh; background-position:center; background-repeat:no-repeat; background-size:cover;">
	<div class="col-xs-1 col-sm-1 col-md-8">
	</div>
	<div class="col-xs-10 col-sm-10 col-md-3" style="padding:20vh 0; text-align:center; background:whitesmoke; background:linear-gradient(rgba(245,245,245,1), rgba(255,0,0,0)); padding-left:5px; padding-right:5px;">  
		<form class="form-signing" (ngSubmit) = "onSignIn(form)" #form = "ngForm">
			<h1 class="h3 mb-3 font-weight-normal">Welcome</h1>
			<p>Please enter your details below <br> to gain access to Calgro M3 Connect</p>
			<label for="name" class="sr-only" style = "">First Name</label>
			<input 
				type="text" 
				id="name" 
				class="form-control" 
				placeholder="First Name" 
				required 
				autofocus="" 
				style = "margin-bottom:20px;" 
				ngModel 
				name = "name">
			<label for="surname" class="sr-only" style = "">Surname</label>
			<input 
				type="text" 
				id="surname" 
				class="form-control" 
				placeholder="Surname" 
				required="" 
				autofocus="" 
				style = "margin-bottom:20px;" 
				ngModel 
				name = "surname">
			<label for="cell" class="sr-only" style = "">Cell Number</label>
			<input 
				type="number" 
				id="cell" 
				class="form-control" 
				placeholder="Cell Number" 
				required="" 
				autofocus="" 
				style = "margin-bottom:20px;" 
				ngModel 
				name = "cell">			
			<label for="email" class="sr-only" style = "">Email Address</label>
			<input 
				type="email" 
				id="email" 
				class="form-control" 
				placeholder="Email Address" 
				required="" 
				autofocus="" 
				style = "margin-bottom:20px;" 
				ngModel 
				name = "email">					
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		</form>
	</div>
</div>
