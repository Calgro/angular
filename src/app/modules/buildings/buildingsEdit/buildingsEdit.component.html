<div class = "col-xs-12 col-sm-12 col-md-12 col-lg-12" *ngIf="!buildingLoaded" style = "padding:10px;">
	<div class="progress">
		<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
	</div>
</div> 

<div class="col-xs-12 col-sm-12 col-md-12" style="text-align:center; padding:10px">
	<h1 class="h3 mb-3 font-weight-normal">Edit Building</h1>
</div>

<div *ngIf="buildingLoaded" >
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" *ngIf="noBuilding" style = "padding-top:10px;">
		<div class="alert alert-danger" role="alert">
			<strong>No building:</strong> There are no building details to be updated at this time. 
		</div>
	</div>
</div>

<div class="row">				
	<div class="col-xs-12 col-sm-12 col-md-12" style="text-align:center; padding-left:10px; padding-right:10px;">				
		<div class="row" style="padding:5px" >
			<div class="col-md-3 col-lg-3"></div>
			<form class="col-xs-12 col-sm-12 col-md-6 col-lg-6 form-signing" (ngSubmit) = "onSave(form)" #form = "ngForm" style="padding:10px;">
				<div class="row" style="padding:10px;">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="align-items:center;">
						<label for="BuildingName" class="sr-only" style="padding-right:8px;">Name</label>
						<input 
							type="text"
					  		id="BuildingName"
					  		name="BuildingName"
					  		class="form-control" 
					  		aria-label="Small"
					  		ngModel
					  		placeholder="Name:   eg. {{building.name}}"
					  		aria-describedby="inputGroup-sizing-sm">
				  		<br>
						<label for="BuildingTypology" class="sr-only" style="padding-right:8px;">TypologyID</label>
						<input 
							type="text"
					  		id="BuildingTypology"
					  		name="BuildingTypology"
					  		class="form-control" 
					  		aria-label="Small"
					  		ngModel
					  		placeholder="Typology ID:   eg. {{building.typology}}"
					  		aria-describedby="inputGroup-sizing-sm">
				  		<br>
						<label for="BuildingArea" class="sr-only" style="padding-right:8px;">Area</label>
						<input 
							type="number"
					  		id="BuildingArea"
					  		name="BuildingArea"
					  		class="form-control" 
					  		aria-label="Small"
					  		ngModel
					  		placeholder="Area:   eg. {{building.area}}"
					  		aria-describedby="inputGroup-sizing-sm">
				  		<br>
						<label for="BuildingCoverage" class="sr-only" style="padding-right:8px;">Coverage</label>
						<input 
							type="number"
					  		id="BuildingCoverage"
					  		name="BuildingCoverage"
					  		class="form-control" 
					  		aria-label="Small"
					  		ngModel
					  		placeholder="Coverage:   eg. {{building.coverage}}"
					  		aria-describedby="inputGroup-sizing-sm">
				  		<br>
						<label for="BuildingWalkwayArea" class="sr-only" style="padding-right:8px;">WalkwayArea</label>
						<input 
							type="number"
					  		id="BuildingWalkwayArea"
					  		name="BuildingWalkwayArea"
					  		class="form-control" 
					  		aria-label="Small"
					  		ngModel
					  		placeholder="Walkway Area:   eg. {{building.walkwayArea}}"
					  		aria-describedby="inputGroup-sizing-sm">
				  		<br>
						<label for="BuildingStaircaseArea" class="sr-only" style="padding-right:8px;">StaircaseArea</label>
						<input 
							type="number"
					  		id="BuildingStaircaseArea"
					  		name="BuildingStaircaseArea"
					  		class="form-control" 
					  		aria-label="Small"
					  		ngModel
					  		placeholder="Staircase Area:   eg. {{building.staircaseArea}}"
					  		aria-describedby="inputGroup-sizing-sm">
				  		<br>
						<label for="BuildingSectionalTitleArea" class="sr-only" style="padding-right:8px;">SectionalTitleArea</label>
						<input 
							type="number"
					  		id="BuildingSectionalTitleArea"
					  		name="BuildingSectionalTitleArea"
					  		class="form-control" 
					  		aria-label="Small"
					  		ngModel
					  		placeholder="Sectional Title Area:   eg. {{building.sectionalTitleArea}}"
					  		aria-describedby="inputGroup-sizing-sm">
				  		<br>
						<label for="BuildingState" class="sr-only" style="padding-right:8px;">State</label>
						<input 
							type="text"
					  		id="BuildingState"
					  		name="BuildingState"
					  		class="form-control" 
					  		aria-label="Small"
					  		ngModel
					  		placeholder="State:   eg. {{building.state}}"
					  		aria-describedby="inputGroup-sizing-sm">
				  	</div>
				</div>
				<div class="row" style="padding:10px">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="align-items:center;">
						<button class="btn btn-primary btn-sm btn-block" type="submit">SAVE</button>
					</div>
				</div>		 
			</form>
			<div class="col-md-3 col-lg-3"></div>
		</div>	
	</div>	
</div>
