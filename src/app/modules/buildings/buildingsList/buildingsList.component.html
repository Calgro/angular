<div class = "col-xs-12 col-sm-12 col-md-12 col-lg-12" *ngIf="!buildingsLoaded" style = "padding:10px;">
	<div class="progress">
		<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
	</div>
</div> 

<div class="row" style = "padding:5px" *ngIf="buildingsLoaded">
	<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"></div>
	<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"></div>
	<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
		<button class = "btn btn-primary btn-sm btn-block" (click) = 'buildingsAdd()'>ADD</button> 
	</div>
</div>

<div *ngIf="buildingsLoaded">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" *ngIf="noBuildings" style = "padding-top:10px;">
		<div class="alert alert-danger" role="alert">
			<strong>No Buildings:</strong> There are no buildings loaded at this time. 
		</div>
	</div>
	
	<main role="main" class="container">
		<div class="media text-muted pt-3 order" (click) = "loadDetailed(buildings.buildingID)" *ngFor="let buildings of buildings.buildings">
			<div class="mr-2 rounded" style="width: 32px; height: 32px; background-color: lightblue;" *ngIf = "buildings.name !== ''"></div>
			<p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
				<strong class="d-block text-gray-dark">{{ buildings.name }}</strong>
			</p>
		</div>
	</main>
</div>
