<div class = "col-xs-12 col-sm-12 col-md-12 col-lg-12" *ngIf="!contractsLoaded" style = "padding:10px;">
	<div class="progress">
		<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
	</div>
</div> 

<div class="col-xs-12 col-sm-12 col-md-12" style="text-align:center; padding:10px">
	<h1 class="h3 mb-3 font-weight-normal">Edit Contract {{contracts.contractID}}</h1>
</div>

<div *ngIf="contractsLoaded" >
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" *ngIf="noContracts" style = "padding-top:10px;">
		<div class="alert alert-danger" role="alert">
			<strong>No contract:</strong> There are no contract details to be updated at this time. 
		</div>
	</div>
</div>

<div class="row">				
	<div class="col-xs-12 col-sm-12 col-md-12" style="text-align:center; padding-left:10px; padding-right:10px;">				
		<div class="row" style="padding:5px" >
			<div class="col-md-3 col-lg-3"></div>
			<form class="col-xs-12 col-sm-12 col-md-6 col-lg-6 form-signing" (ngSubmit) = "onSave(form)" #form = "ngForm" style="padding:10px;">
				<div class="row" style="padding:10px;">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="align-items:center;">
						<label for="FinanceID" class="sr-only" style="padding-right:8px;">FinanceID</label>
						<input 
							type="number"
					  		id="FinanceID"
					  		name="FinanceID"
					  		class="form-control" 
					  		aria-label="Small"
					  		ngModel 
					  		placeholder="Finance ID"
					  		aria-describedby="inputGroup-sizing-sm">
						<br>
						<label for="ContractType" class="sr-only" style="padding-right:8px;">ContractType</label>
						<input 
							type="text"
					  		id="ContractType"
					  		name="ContractType"
					  		class="form-control" 
					  		aria-label="Small"
					  		ngModel 
					  		placeholder="Contract Type"
					  		aria-describedby="inputGroup-sizing-sm">
					  	<br>
						<label for="BuildingID" class="sr-only" style="padding-right:8px;">BuildingID</label>
						<input 
							type="number"
					  		id="BuildingID"
					  		name="BuildingID"
					  		class="form-control" 
					  		aria-label="Small"
					  		ngModel 
					  		placeholder="Building ID"
					  		aria-describedby="inputGroup-sizing-sm">
				  	</div>
				</div>
				<div class="row" style="padding:10px">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="align-items:center;">
						<button class="btn btn-primary btn-sm btn-block" type="submit">SAVE</button>
					</div>
				</div>		 
			</form>
			<div class="col-md-3 col-lg-3"></div>
		</div>	
	</div>	
</div>
