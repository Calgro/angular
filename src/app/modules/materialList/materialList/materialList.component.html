<div class = "col-xs-12 col-sm-12 col-md-12 col-lg-12" *ngIf="!materialsLoaded" style = "padding:10px;">
	<div class="progress">
		<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
	</div>
</div> 
<div class="row" style = "padding:5px" *ngIf="materialsLoaded">
	<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"></div>
	<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"></div>
	<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
		<button class = "btn btn-primary btn-sm btn-block" (click) = 'loadFilter()'>FILTER</button>
	</div>
</div>
<div *ngIf="materialsLoaded">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" *ngIf="noMaterials" style = "padding-top:10px;">
		<div class="alert alert-danger" role="alert">
		  <strong>No Materials:</strong> There are no materials to view at this time. Check again later.
		</div>
	</div>
	
	<div class="row align-items-center justify-content-center">
		<div class = "col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<table class="table table-striped">
				<thead>
					<tr>
						<th scope="col">Description</th>
						<th scope="col">Group</th>
						<th scope="col">Category</th>
						<th scope="col">Quantity Allowed</th>
						<th scope="col">Unit</th>
						<th scope="col">Rate</th>
						<th scope="col">Type</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let material of materials.materials;">
						<td>{{ material.description }}</td>
						<td>{{ material.group }}</td>
						<td>{{ material.category }}</td>
						<td>{{ material.quantityAllowed }}</td>
						<td>{{ material.unit }}</td>
						<td>{{ material.rate }}</td>
						<td>{{ material.type }}</td>		
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
