<div class="col-xs-12 col-sm-12 col-md-12" style="text-align:center; padding:10px">
	<h1 class="h3 mb-3 font-weight-normal">SELECTED ORDER</h1>
</div>

<div class="row">				
	<div class="col-xs-12 col-sm-12 col-md-12" style="text-align:center; padding-left:10px; padding-right:10px;">				
		<div class="row" style="padding:5px" *ngIf = purchaseOrder>
			<div class="col-md-3 col-lg-3"></div>
			<form class="col-xs-12 col-sm-12 col-md-6 col-lg-6 form-signing" (ngSubmit) = "loadPurchaseOrderDetails(form)" #form = "ngForm" style="padding:10px;">
				<div class="row" style="padding:10px;">
					<div class="col-lg-12">
						<div class="custom-control custom-radio custom-control-inline">
						  <input type="radio" id="purchaseOrderRadio" name="optionRadios" class="custom-control-input" checked (click) = "toggleMode()">
						  <label class="custom-control-label" for="purchaseOrderRadio">Purchase Order</label>
						</div>
						<div class="custom-control custom-radio custom-control-inline">
						  <input type="radio" id="requisitionOrderRadio" name="optionRadios" class="custom-control-input" (click) = "toggleMode()">
						  <label class="custom-control-label" for="requisitionOrderRadio">Requisition Order</label>
						</div>
					</div>				
				</div>				
				<div class="row" style="padding:10px;" *ngIf = purchaseOrder>
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="align-items:center;">
						<label for="purchaseOrderNumber" class="sr-only" style="padding-right:8px;">Order Number</label>
						<input 
							type="text"
					  		id="purchaseOrderNumber"
					  		name="purchaseOrderNumber"
					  		class="form-control" 
					  		aria-label="Small"
					  		ngModel 
					  		placeholder="Enter Order Number"
					  		aria-describedby="inputGroup-sizing-sm">
					</div>
				</div>
				<div class="row" style="padding:10px;" *ngIf = !purchaseOrder>
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="align-items:center;">
						<label for="requisitionOrderNumber" class="sr-only" style="padding-right:8px;">Order Number</label>
						<input 
							type="text"
					  		id="requisitionOrderNumber"
					  		name="requisitionOrderNumber"
					  		class="form-control" 
					  		aria-label="Small"
					  		ngModel 
					  		placeholder="Enter Order Number"
					  		aria-describedby="inputGroup-sizing-sm">
					</div>
				</div>				
				<div class="row" style="padding:10px">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="align-items:center;">
						<button class="btn btn-primary btn-sm btn-block" type="submit">Load Order Details</button>
					</div>
				</div>		 
			</form>
			<div class="col-md-3 col-lg-3"></div>
		</div>	
		<div class="row" style="padding:5px" *ngIf = !purchaseOrder>
			<div class="col-md-3 col-lg-3"></div>
			<form class="col-xs-12 col-sm-12 col-md-6 col-lg-6 form-signing" (ngSubmit) = "loadRequisitionOrderDetails(form)" #form = "ngForm" style="padding:10px;">
				<div class="row" style="padding:10px;">
					<div class="col-lg-12">
						<div class="custom-control custom-radio custom-control-inline">
						  <input type="radio" id="purchaseOrderRadio" name="optionRadios" class="custom-control-input" (click) = "toggleMode()">
						  <label class="custom-control-label" for="purchaseOrderRadio">Purchase Order</label>
						</div>
						<div class="custom-control custom-radio custom-control-inline">
						  <input type="radio" id="requisitionOrderRadio" name="optionRadios" class="custom-control-input" checked (click) = "toggleMode()">
						  <label class="custom-control-label" for="requisitionOrderRadio">Requisition Order</label>
						</div>
					</div>				
				</div>				
				<div class="row" style="padding:10px;" *ngIf = purchaseOrder>
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="align-items:center;">
						<label for="purchaseOrderNumber" class="sr-only" style="padding-right:8px;">Order Number</label>
						<input 
							type="text"
					  		id="purchaseOrderNumber"
					  		name="purchaseOrderNumber"
					  		class="form-control" 
					  		aria-label="Small"
					  		ngModel 
					  		placeholder="Enter Order Number"
					  		aria-describedby="inputGroup-sizing-sm">
					</div>
				</div>
				<div class="row" style="padding:10px;" *ngIf = !purchaseOrder>
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="align-items:center;">
						<label for="requisitionOrderNumber" class="sr-only" style="padding-right:8px;">Order Number</label>
						<input 
							type="text"
					  		id="requisitionOrderNumber"
					  		name="requisitionOrderNumber"
					  		class="form-control" 
					  		aria-label="Small"
					  		ngModel 
					  		placeholder="Enter Order Number"
					  		aria-describedby="inputGroup-sizing-sm">
					</div>
				</div>				
				<div class="row" style="padding:10px">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="align-items:center;">
						<button class="btn btn-primary btn-sm btn-block" type="submit">Load Order Details</button>
					</div>
				</div>		 
			</form>
			<div class="col-md-3 col-lg-3"></div>
		</div>			
	</div>	
</div>
