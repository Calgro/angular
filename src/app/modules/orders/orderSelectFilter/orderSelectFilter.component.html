<div class="row align-items-center justify-content-center">
	<div class = "col-xs-12 col-sm-12 col-md-6 col-lg-6" style = "text-align:center;">
		<form class="form-filter" (ngSubmit) = "loadOrderDetails(form)" #form = "ngForm">
			<h1 class="h3 mb-3 font-weight-normal">SELECTED ORDER VIEW</h1>
		    <div class = "row" style = "margin-bottom:20px;">
				<div class="col-lg-12">
					<div class="custom-control custom-radio custom-control-inline">
					  <input type="radio" id="purchaseOrderRadio" name="optionRadios" class="custom-control-input" checked>
					  <label class="custom-control-label" for="purchaseOrderRadio">Purchase Order</label>
					</div>
					<div class="custom-control custom-radio custom-control-inline">
					  <input type="radio" id="requisitionOrderRadio" name="optionRadios" class="custom-control-input">
					  <label class="custom-control-label" for="requisitionOrderRadio">Requisition Order</label>
					</div>
				</div>
			</div>
			<div class = "row" style = "margin-bottom:20px;">
				<div class="col-lg-12">
					<input type='text' name='orderNumber' size='50' placeholder=' Enter Order Number' />
				</div>
			</div>
			<div class = "row" style = "margin-bottom:20px;">
			    <div class="col-lg-12">
				    <button class="btn btn-lg btn-primary btn-block" type="submit">Load Order Details</button>
				</div>
			</div>
		</form>
	</div>
</div>
