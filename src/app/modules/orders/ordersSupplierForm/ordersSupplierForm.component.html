<div class="row align-items-center justify-content-center">
	<div class = "col-xs-12 col-sm-12 col-md-6 col-lg-6" style = "text-align:center;">
		<form class="form-filter" (ngSubmit) = "updateSupplier(form)" #form = "ngForm">
			<h1 class="h3 mb-3 font-weight-normal">CHANGE SUPPLIER</h1>
		    <div class = "row" style = "margin-bottom:20px;">
				<div class="col-lg-12">
					<select class="custom-select mr-sm-2" #suppliersDD [(ngModel)]="supplierID" name = "supplierID">
				    	<option value = 'instruction' hidden>Select a Supplier</option>
				    	<option *ngFor = "let supplier of suppliers.suppliers" value = "{{ supplier.supplierID }}">{{ supplier.name }}</option>
				    </select>
				</div>
			</div>
			<div class = "row" style = "margin-bottom:20px;">
			    <div class="col-lg-12">
				    <button class="btn btn-lg btn-primary btn-block" type="submit">Save Changes</button>
				</div>
			</div>
		</form>
	</div>
</div>
