<div class = "col-xs-12 col-sm-12 col-md-12 col-lg-12" *ngIf="!ordersLoaded" style = "padding:10px;">
	<div class="progress">
		<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
	</div>
</div> 
<div class="row" style = "padding:5px" *ngIf="ordersLoaded">
	<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"></div>
	<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"></div>
	<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
		<button class = "btn btn-primary btn-sm btn-block" (click) = 'loadFilter()'>FILTER</button>
	</div>
</div>
<div *ngIf="ordersLoaded">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" *ngIf="noOrders" style = "padding-top:10px;">
		<div class="alert alert-danger" role="alert">
		  <strong>No Orders:</strong> There are no purchase orders at this time. Check again later.
		</div>
	</div>
	<main role="main" class="container">
     	<div class="media text-muted pt-3 order" (click) = "loadDetailed(purchaseOrder.PONumber)" *ngFor="let purchaseOrder of purchaseOrders.purchaseOrders" style = "cursor:pointer;">
       		<div class="mr-2 rounded" style="width: 32px; height: 32px; background-color: red;" *ngIf = "purchaseOrder.state === 'Created'"></div>
       		<div class="mr-2 rounded" style="width: 32px; height: 32px; background-color: #FF8000;" *ngIf = "purchaseOrder.state === 'Checked-In'"></div>
       		<div class="mr-2 rounded" style="width: 32px; height: 32px; background-color: green;" *ngIf = "purchaseOrder.state === 'Delivered'"></div>
       		<p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
          		<strong class="d-block text-gray-dark" >PO{{ purchaseOrder.PONumber }}: {{ purchaseOrder.BSPONumber }}</strong>
          		{{ purchaseOrder.supplier }}: {{ purchaseOrder.state }}
       		</p>
       	</div>
    </main>
</div>
