<div class="col-xs-12 col-sm-12 col-md-12" style="text-align:center; padding:10px">
	<h1 class="h3 mb-3 font-weight-normal">Add Contractor</h1>
</div>

<div class="row" style="padding:5px" >
	<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"></div>
	<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"></div>
	<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
		
	</div>
</div>

<div class="row">				
	<div class="col-xs-12 col-sm-12 col-md-12" style="text-align:center; padding-left:10px; padding-right:10px;">				
		<div class="row" style="padding:5px" >
			<div class="col-md-3 col-lg-3"></div>
			<form class="col-xs-12 col-sm-12 col-md-6 col-lg-6 form-signing" (ngSubmit) = "onSave(form)" #form = "ngForm" style="padding:10px;">
				<div class="row" style="padding:10px;">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="align-items:center;">
						<label for="ContractorName" class="sr-only" style="padding-right:8px;">Name</label>
						<input 
							type="text"
					  		id="ContractorName"
					  		name="ContractorName"
					  		class="form-control" 
					  		aria-label="Small"
					  		ngModel 
					  		placeholder="Contractor's name (e.g. Company 123)"
					  		aria-describedby="inputGroup-sizing-sm">
				  	</div>
				</div>
				<div class="row" style="padding:10px">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="align-items:center;">
						<button class="btn btn-primary btn-sm btn-block" type="submit">SAVE</button>
					</div>
				</div>		 
			</form>
			<div class="col-md-3 col-lg-3"></div>
		</div>	
	</div>	
</div>
