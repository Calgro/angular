<div class = "col-xs-12 col-sm-12 col-md-12 col-lg-12" *ngIf="!contractorLoaded" style = "padding:10px;">
	<div class="progress">
		<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
	</div>
</div> 

<div class="col-xs-12 col-sm-12 col-md-12" style="text-align:center; padding:10px">
	<h1 class="h3 mb-3 font-weight-normal">Delete Contractor</h1>
</div>

<div *ngIf="contractorLoaded" >
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" *ngIf="noContractor" style = "padding-top:10px;">
		<div class="alert alert-danger" role="alert">
			<strong>No contractor:</strong> There are no contractor details to be deleted at this time. 
		</div>
	</div>
</div>

<div class="row">				
	<div class="col-xs-12 col-sm-12 col-md-12" style="text-align:center; padding-left:10px; padding-right:10px;">				
		<div class="row" style="padding:5px" >
			<div class="col-md-3 col-lg-3"></div>
			<form class="col-xs-12 col-sm-12 col-md-6 col-lg-6 form-signing" (ngSubmit) = "onDelete(form)" #form = "ngForm" style="padding:10px;">
				<div class="row" style="padding:10px;">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="align-items:center;">
						<label for="ContractorName" class="sr-only" style="padding-right:8px;">Name</label>
						<input 
							type="text"
					  		id="ContractorName"
					  		name="ContractorName"
					  		class="form-control" 
					  		aria-label="Small"
					  		ngModel
					  		placeholder="{{contractor.name}}"
					  		aria-describedby="inputGroup-sizing-sm">
				  	</div>
				</div>
				<div class="row" style="padding:10px">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="align-items:center;">
						<button class="btn btn-primary btn-sm btn-block" type="submit">DELETE</button>
					</div>
				</div>		 
			</form>
			<div class="col-md-3 col-lg-3"></div>
		</div>	
	</div>	
</div>
